[server]
root_url = http://grafana-service:3000/grafana/

[auth.anonymous]
enabled = true

[auth]
basic_auth_enabled = true

[auth.basic]
enabled = true

[security]
allow_embedding = true

[dashboards.json]
enabled = true

[datasources]
[datasources.prometheus]
type = prometheus
url = http://prometheus-service:9090
access = proxy
is_default = true
